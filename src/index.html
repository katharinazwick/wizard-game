<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Calculator</title>
    <!--strg + d => dupli-->
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
<div>
    <h1>Wizard Calculator</h1>
    <h2></h2>

    <form id="numberOfPeopleForm" class="numberOfPeopleForm">
        <label>
            <input class=numberOfPeopleForm placeholder="number of people" type="number" name="numberOfPeople">
        </label>
    </form>

    <p></p>

    <form id="startText">
        <p> Vorraussetzung für das Spiel ist ein vollständiges Wizard Kartenset.</p>
        <p> Starten tust du mit der Eingabe der Personenanzahl.</p>
        <p> Jede Runde beendest du mit den "Finish" Button. </p>
        <p> Du kannst dir jederzeit den Gesamtspielstand ausgeben. </p>
        <p> Viel Spaß!</p>
        <button id="rules">rules</button>
        <p></p>
    </form>

    <p></p>

    <form id="namesForm" class="namesForm">
    </form>

    <div id="getTheDataForm" class="getTheDataForm">
    </div>

    <form id="outputResult" class="outputResult">
    </form>

    <!--<button id="newRound">new round</button>-->


    <button id="logbutton">Result anzeigen</button>

    <form id="calculateSequenceForm" class="sequence">
        <label>
            <input id="inputSequence" placeholder="round" type="number" name="calculateSequence">
        </label>
        <div id="outputSequence" class="sequence">Sequence is:</div>
    </form>
</div>


<script type="module" src="modules/state.js"></script>
<script type="module" src="modules/index.js"></script>
<script type="module" src="modules/outputArray.js"></script>
</body>
</html>
