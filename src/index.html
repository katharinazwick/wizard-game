<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Calculator</title>
    <!--strg + d => dupli-->
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
<div>
    <h1>Wizard Calculator</h1>
    <h2>letÂ´s play a game (:</h2>

    <form id="numberOfPeopleForm" class="numberOfPeopleForm">
        <input placeholder="number of people" type="number" name="numberOfPeople">
    </form>
    <p></p>
    <label id="name" class="loop">
        <input placeholder="name" type="text">
        <input placeholder="name" type="text">
    </label>
    <p></p>
    <form id="pointsForGameForm" class="loop">
        <input placeholder="forecast" size="5" type="text" name="forecast00">
        <input placeholder="reached" size="5" type="text" name="reached00"/>
        &emsp
        <input placeholder="forecast" size="5" type="text" name="forecast10">
        <input placeholder="reached" size="5" type="text" name="reached10"/>
        <br>
        <input placeholder="forecast" size="5" type="text" name="forecast01">
        <input placeholder="reached" size="5" type="text" name="reached01"/>
        &emps
        <input placeholder="forecast" size="5" type="text" name="forecast11">
        <input placeholder="reached" size="5" type="text" name="reached11"/>
        <br>
    </form>

    <form id="probe" class="probe">
        <input placeholder="probe" type="text" name="probe">
        <button type="submit" name="probe">nextRound</button>
    </form>

    <form id="calculateResultForm">
    </form>

</div>
<script type="module" src="modules/index.js"></script>
</body>
</html>
