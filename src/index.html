<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Calculator</title>
    <!--strg + d => dupli-->
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
<div>
    <h1>Wizard Calculator</h1>
    <h2></h2>

    <form id="numberOfPeopleForm" class="numberOfPeopleForm">
        <label>
            <input placeholder="number of people" type="number" name="numberOfPeople">
        </label>
    </form>

    <p></p>

    <form id="namesForm" class="namesForm">
    </form>

    <div id="getTheDataForm" class="getTheDataForm">
    </div>

    <button id="newRound">new round</button>

    <!--platzhalter-->
    <div id="outputResult">final Result is coming soon...</div>
    <button id="logbutton">Result anzeigen</button>

    <form id="calculateSequenceForm" class="calculateSequenceForm">
        <label>
            <input placeholder="round" type="number" name="calculateSequence">
        </label>
    </form>
    <div id="outputSequence">next Sequence is</div>
    <button id="logButtonSequence">click me</button>
</div>

<script type="module" src="modules/state.js"></script>
<script type="module" src="modules/index.js"></script>
<script type="module" src="modules/outputArray.js"></script>
