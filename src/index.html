<html lang="en">

        <thead>

            <th>reached</th>
            <th>points</th>
        </tr>
        <tr>
            <td><input placeholder="forecast" type="number"></td>
            <td><input placeholder="reached" type="number"></td>

        </tr>
        </thead>
    </table>
